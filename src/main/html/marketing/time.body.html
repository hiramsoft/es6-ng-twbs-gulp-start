<div class="row">
    <div class="col-md-6 col-md-push-3">
        <h1>The current time</h1>
        <dl>
            <dt>Local time</dt>
            <dd>{{localTime | hoursOnly}}</dd>

            <dt>Server time</dt>
            <dd>
                <span ng-show="remoteTime">{{remoteTime | fromNow}}</span>
                <span ng-hide="remoteTime">Loading... <span class="glyphicon glyphicon-refresh glyphicon-road"></span></span>
            </dd>
        </dl>
    </div>
</div>
